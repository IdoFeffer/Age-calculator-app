<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Age calculator app</title>
  </head>
  <body>
    <main>
      <form id="age-form" class="age-form" novalidate>
        
        <div class="fields">
          <div class="field flex-column">
            <label for="day" class="date">DAY</label>
            <input
              id="day"
              name="day"
              type="number"
              placeholder="DD"
              min="1"
              max="31"
              class="date-input"
            />
          </div>

          <div class="field flex-column">
            <label for="month" class="date">MONTH</label>
            <input
              id="month"
              name="month"
              type="number"
              placeholder="MM"
              min="1"
              max="12"
              class="date-input"
            />
          </div>

          <div class="field flex-column">
            <label for="year" class="date">YEAR</label>
            <input
              id="year"
              name="year"
              type="number"
              placeholder="YYYY"
              class="date-input"
            />
          </div>
        </div>

        <div class="divider">
          <button type="submit" class="action-btn" aria-label="Calculate age">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 46 46"
              aria-hidden="true"
            >
              <g
                fill="none"
                stroke="#fff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                transform="translate(23 23) scale(1.5) translate(-23 -23)"
              >
                <path d="M8 23C12 22.7 23 26.6 23 40" />
                <path d="M23 6V40" />
                <path d="M38 23C34 22.7 23 26.6 23 40" />
              </g>
            </svg>
          </button>
        </div>

        <div class="result" aria-live="polite">
          <p class="result-row">
            <span id="years" class="num">--</span>
            <span class="unit">years</span>
          </p>

          <p class="result-row">
            <span id="months" class="num">--</span>
            <span class="unit">months</span>
          </p>

          <p class="result-row">
            <span id="days" class="num">--</span>
            <span class="unit">days</span>
          </p>
        </div>

      </form>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
